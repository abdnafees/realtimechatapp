{% extends 'base.html' %}

{% block content %}
<h1>Available Chat Rooms</h1>
<a href="{% url 'create_chatroom' %}"><button>Create Chat Room</button></a>

<ul>
    {% for room in chat_rooms %}
    <li><a href="{% url 'chatroom' room.id %}">{{ room.name }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
